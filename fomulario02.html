<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    
                      <!--CSS-->
    <link rel="stylesheet" type="text/css" href="for.css" media="screen">
    <title>Formulário | GN</title>
</head>
<body>

<div class="box">        
                                         <!--inicio do formulário-->
<form action=""> <!-- elemento HTML é usado para criar um formulário HTML para entrada do usuário:<form>-->
    <fieldset> <!--<fieldset> é usado para agrupar elementos, assim como labels (<label>), dentro de um formulário web.-->
        <legend><b>Formulário de Clientes:</b></legend> <!--a <legend> serve para deixar o texto na linha do fieldeset-->
    <br>

                    <!--campo do nome com legenda "Nome completo" e css de class "imputuser"-->
<div class="inputbox">
    <input type="text" name="nome" id="nome" class="inputuser" required> <!--required= obrigatorio prrencher esses campos no formulario -->
    <label for="nome" class="labelinput">Nome completo:</label> <!--o FOR aumenta o campo de  seleção-->
    
</div>
<br><br>

                    <!--campo do nome com legenda "E-mail" e css de class "imputuser"-->
<div class="inputbox">
    <input type="text" name="email" id="email" class="inputuser" required>
    <label for="email" class="labelinput">E-mail:</label> <!--o FOR aumenta o campo de  seleção-->
    
</div>
<br><br>

                    <!--campo do nome com legenda "Telefone" e css de class "imputuser"-->
<div class="inputbox">
    <input type="tel" name="Telefone" id="Telefone" class="inputuser" required>
    <label for="telefone" class="labelinput">Telefone:</label>
    
</div>
<br>

                    <!--campo de desenvolvimento web com 3 opçoes de botões selecionáveis (radio button) e css com class "campo"-->
     <p>Sexo:</p>
      
     <input type="radio" id="feminino" name="genero" value="feminino" required>
     <label for="feminino">Feminino</label> <!--o FOR aumenta a área de contato, clicando apenas no feminino ja seleciona essa opção-->
  <br>
     <input type="radio"  id="masculino" name="genero" value="masculino" required>
     <label for="masculino">Masculino</label>
     <br>

     <input type="radio" id="outros" name="genero" value="outros" required>
     <label for="outros">Outros</label>
     <br><br><br>

                              <!--INPUT data-->

    <label for="data_nascimento" ><b>Data de Nascimento</b></label>
    <input type="date" name="data_nascimento" id="data_nascimento" required>

<br><br><br>

                               <!--INPUT CIDADE, ESTADO E ENDEREÇO-->
<div class="inputbox">
    <input type="text" name="cidade" id="cidade" class="inputuser" required>
    <label for="cidade" class="labelinput">Cidade:</label>
</div>
<br><br>

<div class="inputbox">
    <input type="text" name="estado" id="estado" class="inputuser" required>
    <label for="estado" class="labelinput">Estado:</label>
</div>
<br><br>


<div class="inputbox">
   <input type="text" name="endereco" id="endereco" class="inputuser" required>
   <label for="endereco" class="labelinput">Endereço:</label>
</div>
<br><br>

                                   <!--INPUT botão-->
<input type="submit" name="submit" id="submit">

</fieldset>
</form>
</div>
</body>
</html>
